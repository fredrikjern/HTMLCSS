<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 
    <div class="container">
        <div class="inlogg">
            <h1>Inloggning</h1>
        </div>
        <main>
            <div class="inputs">
                <div class="user">
                    <label>
                        <input type="username" placeholder="Användarnamn"/>
                        <i class="fa-solid fa-key"></i>
                    </label>
                </div>
                <div class="pass">
                    <label>
                        <input type="password" placeholder="Lösenord">
                    </label>
                </div>
                <div class="checkandforget">
                    <div class="remember-me">
                        <label>
                            <input type="checkbox" > Kom ihåg mig!
                        </label>
                    </div>
                    <div class="forgot"><a href="http://">Glömt lösenord</a></div>
                </div>
                <div class="login-button">Logga in</div>
                
            </div>
            <div class="or">
                <h2>eller</h2>
            </div>
            <div class="buttons">
                <div class="google"><span>Logga in med Google-konto</span></div>
                <div class="facebook"><span>Logga in med Facebook</span></div>
            </div>
        </main>
        <footer><p class="footer-p">
            Service Inc Fake AB <br>
            08-999993571<br>
            Inteneriktiggata 99, 13 1337, Hårstorp
        </p></footer>

    </div>
</body>
</html>
